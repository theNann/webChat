<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webChat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="login.css" rel="stylesheet">
</head>
<body>
    <br class="container">
        <form class="form-signin" role="form" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" name="account" class="form-control" placeholder="Account" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </form>

        <button class="btn btn-lg btn-primary btn-block" style="max-width: 330px;padding: 15px;margin: 0 auto;" type="submit" onclick="doSignin()">sign in</button>
        <!--<form class="form-signin" role="form" action="register.html">-->
        <!--<button class="btn btn-lg btn-primary btn-block" style="max-width: 330px;padding: 15px;margin: 0 auto;" type="submit">sign up</button>-->
        <br>
        <button class="btn btn-lg btn-primary btn-block" style="max-width: 330px;padding: 15px;margin: 0 auto;" type="submit" onclick="doSignup()">sign up</button>
        <!--</form>-->
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function doSignin() {
        var account = $("input[name='account']").val();
        var password = $("input[name='password']").val();
        $.ajax({
            url: "/login",
            dataType: "text",
            type: "post",
            async: "true",
            data: {account:account,password:password},
            success: function(data) {
                if(data == "yes") {
                    window.location.href = "chat.html?account="+ account;
                } else {
                    alert("用户名或密码错误");
                    $("input[name='account']").val("");
                    $("input[name='password']").val("")
                }
            },
            error: function() {
                alert("error");
            }
        });
    }

    function doSignup() {
        window.location.href = "register.html";
    }
</script>
</body>
</html>
